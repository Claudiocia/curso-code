<ion-view>
    <ion-nav-bar class="bar bar-positive">
        <ion-nav-title>Delivery Express - Login</ion-nav-title>
    </ion-nav-bar>

    <ion-content class="padding">
        <form name="form" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username" class="minusculo"
                           placeholder="Login" ng-model="user.username" required="required"/>
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="password" name="password"
                           placeholder="Senha" ng-model="user.password" required="required" autocomplete="off"/>
                </label>
            </div>
            <button type="submit" class="button button-full button-positive">Login</button>
        </form>
    </ion-content>
</ion-view>
